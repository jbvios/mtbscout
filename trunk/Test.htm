    <script>
        function CalcDeltaX(deltaY, radius) {
            var angle = Math.asin(deltaY / radius);

            return radius * Math.cos(angle);
        }
        function Round(id, radius, step) {
            var el = document.getElementById(id);
            var w = el.offsetWidth;
            var currEl = el;
            var deltay = 1;
            var deltax = true;
            while (deltay <= radius) {
                deltax = CalcDeltaX(deltay, radius);
                deltay += step;

                var divDown = document.createElement("div");
                divDown.className = el.className;
                divDown.style.height = step + "px";
                divDown.style.width = (w - Math.round(((radius - deltax) * 2))) + "px";
                el.parentNode.appendChild(divDown);

                var divUp = divDown.cloneNode(true);
                currEl.parentNode.insertBefore(divUp, currEl);
                currEl = divUp;

            }
        }
    </script>
